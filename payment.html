<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container my-4">
        <h2 class="text-primary mb-3">Payment Options</h2>
        <form id="paymentForm">
            <div>
                <label for="paymentMethod">Select Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="upi">UPI</option>
                    <option value="debitCard">Debit Card</option>
                    <option value="creditCard">Credit Card</option>
                </select>
            </div>
            <div id="paymentDetails" class="mt-3">
                <!-- Payment details will be dynamically loaded here based on the selected payment method -->
            </div>
            <button type="submit" class="btn btn-primary mt-3">Proceed to Pay</button>
        </form>
    </main>
    <script src="scripts/payment.js"></script>
</body>
</html>
